
<form id="post_add" method="post" class="form-horizontal" action="/post/add">
	<input type="hidden" id="ptype" value="0" name="ptype">
 <fieldset >
  <legend>新增文章:</legend>
  <div class="control-group">
     <label class="control-label ">照片</label>
     <div class="controls">
         <input type="file"  name="files[]" multiple id="files"  data-url="server/phpserver/file.php" name="file[]">
        <div id="filelists" class="files row-fluid show-grid"></div>
     </div>
  </div>  
  <div class="control-group controls-row">
    <label for="title" class="control-label" > 標題: </label>
    <div class="controls"> 
      <input type="text" name="title" class=" form-inline" id="title">
    </div>
 
  </div>
  <div class="control-group controls-row">
     <label for="content" class="control-label"> 說明: </label>
      <div class="controls"> 
  	  <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div>
  </div>
  
  
  <div class="control-group">
  	<input id="add_submit" class="btn" type="submit" value="送出">
  </div>
  
 </fieldset>
</form>
